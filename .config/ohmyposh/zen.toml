console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'green'
    template = '<b>{{ .Path }}</b>'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'darkGray'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed)}}*{{end}} <cyan>{{ if gt .Behind 0}}↓{{end}}{{ if gt .Ahead 0 }}↑{{end}}</>'

    [blocks.segments.properties]
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

    [[blocks.segments]]
      type = 'executiontime'
      style = 'plain'
      foreground = 'yellow'
      background = 'transparent'
      template = '<b>{{ .FormattedMs }}<\b>'

      [blocks.segments.properties]
	threshold = 3000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{ if gt .Code 0}}red{{end}}",
      "{{ if eq .Code 0}}green{{end}}",
    ]
    background = 'transparent'
    template = '<b>$</b>'

[transient_prompt]
    foreground_templates = [
      "{{ if gt .Code 0}}darkGray{{end}}",
      "{{ if eq .Code 0}}green{{end}}",
    ]
  background = 'transparent'
  template = '<b>$ </b>'

[secondary_prompt]
  foreground = 'green'
  background = 'transparent'
  template = '$$ '
